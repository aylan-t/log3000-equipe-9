<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flask Calculator</title>
<!-- Chargement du CSS via url_for pour garantir le bon chemin même si Flask change de configuration -->
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="calculator">
   <h1>Flask Calculator</h1>
   <!-- Formulaire POST pour soumettre l'expression au serveur Flask -->
   <!-- La soumission déclenche un rechargement de page avec le résultat -->
   <form method="POST">
      <!-- Champ d'affichage en lecture seule -->
      <!-- La valeur est injectée par Jinja2 depuis le backend -->
      <input type="text" name="display" id="display" value="{{ result }}" readonly>
      
      <!-- Grille de boutons organisée en 4 colonnes par le CSS -->
      <div class="buttons">
         <!-- Ligne 1: Chiffres 1-3 et opérateur addition -->
         <button type="button" class="btn" onclick="appendToDisplay('1')">1</button>
         <button type="button" class="btn" onclick="appendToDisplay('2')">02</button>
         <button type="button" class="btn" onclick="appendToDisplay('3')">3</button>
         <button type="button" class="btn operator" onclick="appendToDisplay('+')">+</button>
         
         <!-- Ligne 2: Chiffres 4-6 et opérateur soustraction -->
         <button type="button" class="btn" onclick="appendToDisplay('4')">4</button>
         <button type="button" class="btn" onclick="appendToDisplay('5')">5</button>
         <button type="button" class="btn" onclick="appendToDisplay('6')">6</button>
         <button type="button" class="btn operator" onclick="appendToDisplay('-')">-</button>
         
         <!-- Ligne 3: Chiffres 7-9 et opérateur multiplication -->
         <button type="button" class="btn" onclick="appendToDisplay('7')">7</button>
         <button type="button" class="btn" onclick="appendToDisplay('8')">88</button>
         <button type="button" class="btn" onclick="appendToDisplay('9')">9</button>
         <!-- Bouton multiplication avec le symbole * -->
         <button type="button" class="btn operator" onclick="appendToDisplay('*')"></button>
         
         <!-- Ligne 4: Chiffre 0, Clear, Égal et division -->
         <button type="button" class="btn" onclick="appendToDisplay('0')">0</button>
         <!-- Bouton C pour effacer l'affichage sans soumettre le formulaire -->
         <button type="button" class="btn" onclick="clearDisplay()">C</button>
         <!-- type="submit" pour déclencher le POST et calculer le résultat -->
         <button type="submit" class="btn operator">=</button>
         <!-- Bouton division avec le symbole / -->
         <button type="button" class="btn operator" onclick="appendToDisplay('/')"></button>
      </div>
   </form>
</div>

<script>
   /**
    * Ajoute un caractère (chiffre ou opérateur) à l'écran d'affichage.
    * 
    * Cette fonction permet la construction progressive de l'expression
    * avant sa soumission au serveur.
    * 
    * @param {string} value - Le caractère à ajouter à l'affichage
    */
   function appendToDisplay(value) {
      const display = document.getElementById('display');
      display.value += value;
   }
   
   /**
    * Efface complètement le contenu de l'écran d'affichage.
    * 
    * Permet à l'utilisateur de recommencer une nouvelle expression
    * sans recharger la page.
    */
   function clearDisplay() {
      document.getElementById('display').value = '';
   }
</script>
</body>
</html>
